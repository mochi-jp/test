<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>還元種計算機</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    input[type="number"] {
      width: 200px;
      font-size: 20px;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      text-align: right;
      border: 1px solid #ccc;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      background-color: #ffcc66;
      border-radius: 12px;
      cursor: pointer;
    }

    #result-area {
      margin-top: 5px;
    }

    table {
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.9);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px 20px;
      text-align: right;
      min-width: 70px;
    }
  </style>
</head>
<body>

  <h1>還元種計算機</h1>

  <input 
    type="number" 
    id="inputNumber" 
    placeholder="点数"
    inputmode="numeric"
    pattern="[0-9]*"
    step="1"
  >
  <button onclick="calculate()">計算する！</button>

  <div id="result-area">
    <table id="resultTable" style="display:none;">
      <tr>
        <th>300</th>
        <th>310</th>
        <th>320</th>
      </tr>
      <tr>
        <td id="result300"></td>
        <td id="result310"></td>
        <td id="result320"></td>
      </tr>
    </table>
  </div>

  <script>
    function calculate() {
      const input = document.getElementById("inputNumber").value;
      const num = parseFloat(input);

      if (!isNaN(num)) {
        document.getElementById("result300").textContent = Math.floor(num / 300);
        document.getElementById("result310").textContent = Math.floor(num / 310);
        document.getElementById("result320").textContent = Math.floor(num / 320);
        document.getElementById("resultTable").style.display = "table";
      } else {
        alert("ちゃんと数字を入れてね！");
      }
    }

    document.getElementById("inputNumber").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        calculate();
      }
    });

    //入力後タップしたらクリア
    document.getElementById("inputNumber").addEventListener("focus", function() {
  this.value = "";
});
  </script>

</body>
</html>
