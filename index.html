<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>還元種計算機</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <h1>還元種計算機</h1>
    <p>入力窓タップでClearします。</p>
    <p>計算する or キーボードの確定で計算します。</p>
  </div>

  <div id="main">
    <div id="result-area">
      <table id="resultTable" style="display:none;">
        <tr>
          <th>300</th>
          <th>310</th>
          <th>320</th>
        </tr>
        <tr>
          <td id="result300"></td>
          <td id="result310"></td>
          <td id="result320"></td>
        </tr>
      </table>
    </div>

    <input
      type="number"
      id="inputNumber"
      placeholder="点数"
      inputmode="numeric"
      pattern="[0-9]*"
      step="1"
    />

    <button onclick="calculate()">計算する！</button>
  </div>

  <script>
    const input = document.getElementById("inputNumber");

    function calculate() {
      const num = parseFloat(input.value);
      if (!isNaN(num)) {
        document.getElementById("result300").textContent = Math.floor(num / 300);
        document.getElementById("result310").textContent = Math.floor(num / 310);
        document.getElementById("result320").textContent = Math.floor(num / 320);
        document.getElementById("resultTable").style.display = "table";

        input.blur();
        setTimeout(() => window.scrollTo({ top: 0, behavior: "smooth" }), 300);
        setTimeout(() => window.scrollTo({ top: 0, behavior: "smooth" }), 800);
      } else {
        alert("ちゃんと数字を入れてね！");
      }
    }

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") calculate();
    });

    input.addEventListener("change", function () {
      calculate();
    });

    input.addEventListener("focus", function () {
      this.value = "";
    });
  </script>
</body>
</html>
