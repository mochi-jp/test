<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ハコニワ還元種計算機</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <header class="section header">
       <h1>ハコニワ還元種計算機</h1>
    <p>入力窓タップでClearします。</p><p>キーボードの確定でも計算します。</p><p>計算後はtapしやすく下がる…ハズ！</p>
    </header>

    <main class="main">
      <div id="result-area">
      <!-- 結果のテーブル -->
        <table id="resultTable" style="display:none;">
          <tr><th>300</th><th>310</th><th>320</th></tr>
          <tr>
            <td id="result300"></td>
            <td id="result310"></td>
            <td id="result320"></td>
          </tr>
        </table>
      </div>

    <div id="input-area">  
   <!-- 入力欄は通常フローで -->
      <input type="number" id="inputNumber" placeholder="点数を入力" inputmode="numeric" />
    </div>
   <!-- ボタンは画面下に固定 -->
      <div id="button-area">
      <button onclick="calculate()">計算する！</button>
    </div>
    </main>

    <footer class="section footer">
      <p>© 2025 Mochitan</p>
    </footer>

  </div>

  <script>
    const input = document.getElementById("inputNumber");

    function calculate() {
      const num = parseFloat(input.value);
      if (!isNaN(num)) {
        document.getElementById("result300").textContent = Math.floor(num / 300);
        document.getElementById("result310").textContent = Math.floor(num / 310);
        document.getElementById("result320").textContent = Math.floor(num / 320);
        document.getElementById("resultTable").style.display = "table";
        input.blur();
        setTimeout(() => window.scrollTo({ top: 0, behavior: "smooth" }), 300);
      } else {
        alert("数字を入れてね");
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") calculate();
    });
    input.addEventListener("change", calculate);
    input.addEventListener("focus", () => input.value = "");
  </script>
</body>
</html>
